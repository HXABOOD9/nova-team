<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NOVA TEAM</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      color: white;
    }
    #bgCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    .branding {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 28px;
      font-weight: bold;
      color: white;
      text-shadow: 0 0 8px white;
    }
    .upload-box {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 95%;
      max-width: 800px;
      height: 400px;
      background: rgba(255, 255, 255, 0.05);
      border: 3px dashed white;
      border-radius: 25px;
      padding: 40px;
      text-align: center;
      backdrop-filter: blur(10px);
      z-index: 10;
    }
    .upload-box.dragover {
      border-color: #00aaff;
      background: rgba(255, 255, 255, 0.1);
    }
    .upload-box p {
      font-size: 24px;
      margin: 20px 0;
    }
    .upload-box button {
      margin-top: 20px;
      padding: 14px 30px;
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      border-radius: 10px;
      font-size: 18px;
      cursor: pointer;
    }
    .upload-box button:hover {
      background: rgba(0,170,255,0.4);
    }
    .download-link {
      margin-top: 30px;
      font-size: 20px;
    }
    .download-link a {
      color: #00ccff;
      font-weight: bold;
      text-decoration: underline;
    }
    .copy-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 20px;
      background: #00ccff;
      color: black;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
      font-size: 18px;
    }
  </style>
</head>
<body>
<canvas id="bgCanvas"></canvas>

<div class="branding">NOVA TEAM</div>

<div class="upload-box" id="dropZone">
  <p>Drag & Drop your file here</p>
  <p>or</p>
  <button onclick="fileInput.click()">Select File</button>
  <input type="file" id="fileInput" hidden />
  <div class="download-link" id="linkArea"></div>
</div>

<script>
  // Black hole animation
  const canvas = document.getElementById('bgCanvas');
  const ctx = canvas.getContext('2d');
  let w, h;

  function resize() {
    w = canvas.width = window.innerWidth;
    h = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  const particles = [];
  const numParticles = 150;

  for (let i = 0; i < numParticles; i++) {
    const angle = Math.random() * 2 * Math.PI;
    const radius = 100 + Math.random() * (Math.min(w, h)/2 - 100);
    particles.push({
      angle,
      radius,
      speed: 0.002 + Math.random() * 0.003,
      size: 1 + Math.random() * 2
    });
  }

  function drawBlackHole() {
    const gradient = ctx.createRadialGradient(w/2, h/2, 10, w/2, h/2, 150);
    gradient.addColorStop(0, '#000');
    gradient.addColorStop(0.5, '#111');
    gradient.addColorStop(1, '#000');
    ctx.fillStyle = gradient;
    ctx.beginPath();
    ctx.arc(w/2, h/2, 150, 0, Math.PI * 2);
    ctx.fill();
  }

  function animate() {
    ctx.clearRect(0, 0, w, h);
    drawBlackHole();
    particles.forEach(p => {
      p.angle += p.speed;
      const x = w/2 + Math.cos(p.angle) * p.radius;
      const y = h/2 + Math.sin(p.angle) * p.radius;
      ctx.beginPath();
      ctx.fillStyle = 'white';
      ctx.arc(x, y, p.size, 0, Math.PI * 2);
      ctx.fill();
    });
    requestAnimationFrame(animate);
  }

  animate();

  // File Upload & Link logic
  const dropZone = document.getElementById('dropZone');
  const fileInput = document.getElementById('fileInput');
  const linkArea = document.getElementById('linkArea');
  let currentURL = null;

  function showDownloadLink(file) {
    if (currentURL) URL.revokeObjectURL(currentURL);
    currentURL = URL.createObjectURL(file);
    linkArea.innerHTML = `
      <p>File ready to download:</p>
      <a href="${currentURL}" download="${file.name}">${file.name}</a><br>
      <button class="copy-btn" onclick="copyLink('${currentURL}')">ðŸ“‹ Copy Link</button>
    `;
  }

  function copyLink(link) {
    navigator.clipboard.writeText(link).then(() => {
      alert('Link copied to clipboard!');
    }).catch(err => {
      alert('Failed to copy: ' + err);
    });
  }

  dropZone.addEventListener('dragover', e => {
    e.preventDefault();
    dropZone.classList.add('dragover');
  });

  dropZone.addEventListener('dragleave', () => {
    dropZone.classList.remove('dragover');
  });

  dropZone.addEventListener('drop', e => {
    e.preventDefault();
    dropZone.classList.remove('dragover');
    const file = e.dataTransfer.files[0];
    if (file) showDownloadLink(file);
  });

  fileInput.addEventListener('change', () => {
    const file = fileInput.files[0];
    if (file) showDownloadLink(file);
  });
</script>
</body>
</html>
